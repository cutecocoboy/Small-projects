<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Password</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="con">
      <h1>Let's see the Password on Click</h1>
      <form class="form" action="#">
        <label for="password">
          <p>Enter Password</p>
        </label>
        <div class="pass">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <div class="icon">
            <img class="eye" src="./close-eye.png" alt="show password" />
          </div>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
